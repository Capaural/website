<div class="container">
  <br>
  <h3 id="defis">Liste des défis</h3><br>

  <div class="loader mt-5" *ngIf="defis.length == 0">
    <div class="text-center">
      <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
      </div>
      <p>Chargement des défis...</p>
    </div>
  </div>

  <ul class="list-group">
    <li class="list-group-item" *ngFor="let defi of defis"
      [ngClass]="{'list-group-item-success': defi.winner.length !== 0 }">
      <span class="font-weight-bold">{{ defi.name }} </span>
      <span class="font-italic">{{ defi.winner}} </span>
      <span class="badge badge-primary badge-pill">{{ defi.value }}</span>
    </li>
  </ul>
</div>
