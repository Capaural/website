<div class="container">
    <div class="row justify-content-sm-center">
        <div class="col-sm-8">
            <h2>Enregistrer un nouveau membre</h2>
            <form [formGroup]="memberForm" (ngSubmit)="onSaveMember()">
                <div class="form-group">
                    <label for="name">Prenom</label>
                    <input type="text" class="form-control" id="name" formControlName="name">
                </div>
                <div class="form-group">
                    <label for="lastname">Nom</label>
                    <input type="text" class="form-control" id="lastname" formControlName="lastname">
                </div>
                <div class="form-group">
                    <h4>Photo de présentation :</h4>
                    <input type="file" (change)="detectFiles($event)"
                            class="form-control" accept="image/*">
                    <p class="text-success" *ngIf="fileUploaded">Fichier chargé !</p>
                </div>

                <button class="btn btn-success" [disabled]="memberForm.invalid || fileIsUploading"
                        type="submit">Enregistrer</button>
            </form>
        </div>
    </div>
</div>
<br>
